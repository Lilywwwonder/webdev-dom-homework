<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div id="addTime">12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text" id="addName" value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea" id="addText"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="addComment" value="" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>
    "use strict";
    const buttonElement = document.getElementById("addComment");
    const listElement = document.getElementById("list");
    const addNameElement = document.getElementById("addName");
    const addTextElement = document.getElementById("addText");
    const addTimeElement = document.getElementById("addTime");
    

    buttonElement.addEventListener('click', () => {
      //addNameElement.style.backgroundColor = ""; альтернатива инлайн - не рек
      addNameElement.classList.remove("error");
      addTextElement.classList.remove("error");
      if (addNameElement.value === "") {
        //addNameElement.style.backgroundColor = "red"; альтернатива инлайн - не рек
        addNameElement.classList.add("error");
        return;
      } 
      
      if (addTextElement.value === "") {
        addTextElement.classList.add("error");
        return;
      };

      let addTimeElement = new Date();
      let year = addTimeElement.getFullYear().toString().slice(-2);
      let minutes = addTimeElement.getMinutes() < 10 ? '0' + addTimeElement.getMinutes() : addTimeElement.getMinutes();
      let hours = addTimeElement.getHours() < 10 ? '0' + addTimeElement.getHours() : addTimeElement.getHours();

      let newDate = `${addTimeElement.getDate()}.${addTimeElement.getMonth() + 1}.${year} 
      ${hours}:${minutes}`;


      const oldListHTML = listElement.innerHTML;
      listElement.innerHTML = oldListHTML + 
      `<li class="comment">
          <div class="comment-header">
            <div>${addNameElement.value}</div>
            <div>${newDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${addTextElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"></span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
    });

    console.log("It works!");
  </script>
</html>
